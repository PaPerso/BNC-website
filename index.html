<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/BNC-website/assets/js/variables.js"></script>
    <link rel="stylesheet" href="/BNC-website/assets/css/style.css">
</head>
<body class="bg-yellow-50 text-gray-800">
    <header class="p-4 bg-white shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Bélou Café</h1>
        <nav>
            <ul id="nav" class="flex gap-4"></ul>
        </nav>
    </header>
      
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = [
                { name: "Accueil", href: LINKS.index },
                { name: "Nos Produits", href: LINKS.produits },
                { name: "Où nous trouver", href: LINKS.localisation },
                { name: "Commande", href: LINKS.commande },
                { name: "Contact", href: LINKS.contact }
            ];
    
            const nav = document.getElementById('nav');
            navLinks.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = link.href;
                a.textContent = link.name;
                li.appendChild(a);
                nav.appendChild(li);
            });
        });
    </script>
    
      
      
    <main id="main" class="text-center p-8">
        <h2 class="text-3xl font-semibold mb-4">Bienvenue chez Bélou Café</h2>
        <p class="mb-6">Pâtisseries sèches faites maison, à retrouver sur les marchés de votre région.</p>
        <script>
            const main = document.getElementById('main');
            const a = document.createElement('a');
            a.href = LINKS.produits;
            a.classList="bg-yellow-400 px-4 py-2 rounded-xl shadow"
            a.text="Découvrir nos produits"
            main.append(a);
        </script>
    </main>

    <footer class="p-4 bg-white shadow-inner text-center">
        <p>&copy; 2025 Bélou Café</p>
      </footer>
    
    </body>
</html>
