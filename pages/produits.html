                { name: "Commande", href: LINKS.commande },

            ];
      
            const nav = document.getElementById('nav');
            navLinks.forEach(link => {
                const li = document.createElement('li');

                a.href = link.href;
                a.textContent = link.name;
                li.appendChild(a);
                nav.appendChild(li);
            });
        });
    </script>
