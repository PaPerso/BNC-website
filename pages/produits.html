<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/variables.js"></script>
</head>
<body class="bg-yellow-50 text-gray-800">
    <header class="p-4 bg-white shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Cakes & Brunchs</h1>
        <nav>
          <ul id="nav" class="flex gap-4"></ul>
        </nav>
    </header>
      
    <script src="assets/js/variables.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = [
                { name: "Accueil", href: LINKS.index },
                { name: "Nos Produits", href: LINKS.produits },
                { name: "Où nous trouver", href: LINKS.localisation },
                { name: "Commande", href: LINKS.commande },
                { name: "Contact", href: LINKS.contact }
            ];
      
            const nav = document.getElementById('nav');
            navLinks.forEach(link => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = link.href;
                a.textContent = link.name;
                li.appendChild(a);
                nav.appendChild(li);
            });
        });
    </script>
      
      
    <main class="p-8 text-center">
        <h2 class="text-3xl font-semibold mb-6">Nos Pâtisseries</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-4 rounded-xl shadow">
            <h3 class="text-xl font-bold mb-2">Sablés au beurre</h3>
            <p>Délicats et fondants, faits maison.</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
            <h3 class="text-xl font-bold mb-2">Madeleines</h3>
            <p>Moelleuses et parfumées, idéales pour le goûter.</p>
        </div>
        <div class="bg-white p-4 rounded-xl shadow">
            <h3 class="text-xl font-bold mb-2">Cookies</h3>
            <p>Croustillants à l'extérieur, fondants à l'intérieur.</p>
        </div>
        </div>
    </main>

    <footer class="p-4 bg-white shadow-inner text-center">
        <p>&copy; 2025 Cakes & Brunchs</p>
      </footer>
    
    </body>
</html>
