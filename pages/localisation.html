<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Où nous trouver</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="/BNC-website/assets/js/variables.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-yellow-50 text-gray-800">
	<header class="p-4 bg-white shadow-md flex justify-between items-center">
		<h1 class="text-2xl font-bold">Cakes & Brunchs</h1>
		<nav>
		<ul id="nav" class="flex gap-4"></ul>
		</nav>
	</header>
	
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const navLinks = [
				{ name: "Accueil", href: LINKS.index },
				{ name: "Nos Produits", href: LINKS.produits },
				{ name: "Où nous trouver", href: LINKS.localisation },
				{ name: "Commande", href: LINKS.commande },
				{ name: "Contact", href: LINKS.contact }
			];
	
			const nav = document.getElementById('nav');
			navLinks.forEach(link => {
				const li = document.createElement('li');
				const a = document.createElement('a');
				a.href = link.href;
				a.textContent = link.name;
				li.appendChild(a);
				nav.appendChild(li);
			});
		});
	</script>
	
	

	<main class="p-8 text-center">
		<h2 class="text-3xl font-semibold mb-6">Où nous trouver</h2>
		<p class="mb-4">Retrouvez-nous sur les marchés suivants :</p>
		<ul class="list-disc list-inside">
		<li>Marché de la Place Centrale - Samedi matin</li>
		<li>Marché de Belleville - Dimanche matin</li>
		<li>Marché de Montparnasse - Mercredi matin</li>
		</ul>
	</main>

	<footer class="p-4 bg-white shadow-inner text-center">
		<p>&copy; 2025 Cakes & Brunchs</p>
	</footer>

</body>
</html>
