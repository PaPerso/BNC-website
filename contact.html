<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">
    <div id="header"></div>


    <main class="p-8 text-center">
        <h2 class="text-3xl font-semibold mb-6">Nous contacter</h2>
        <p class="mb-4">Vous pouvez nous écrire à :</p>
        <a href="mailto:contact@cakesandbrunchs.fr" class="bg-yellow-400 px-4 py-2 rounded-xl shadow">contact@cakesandbrunchs.fr</a>
    </main>


    <div id="footer"></div>

    <script>
        fetch('/partials/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    
        fetch('/partials/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
    </script>

</body>
</html>
