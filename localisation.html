<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Où nous trouver</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">
    <div id="header"></div>


    <main class="p-8 text-center">
        <h2 class="text-3xl font-semibold mb-6">Où nous trouver</h2>
        <p class="mb-4">Retrouvez-nous sur les marchés suivants :</p>
        <ul class="list-disc list-inside">
        <li>Marché de la Place Centrale - Samedi matin</li>
        <li>Marché de Belleville - Dimanche matin</li>
        <li>Marché de Montparnasse - Mercredi matin</li>
        </ul>
    </main>

    <div id="footer"></div>

    <script>
        fetch('/partials/header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header').innerHTML = data);
    
        fetch('/partials/footer.html')
        .then(response => response.text())
        .then(data => document.getElementById('footer').innerHTML = data);
  </script>

</body>
</html>
